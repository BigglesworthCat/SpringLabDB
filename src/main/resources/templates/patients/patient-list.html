<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>
<div th:switch="${patients}">
    <h2 th:case="null">No patients found!</h2>
    <div th:case="*">
        <h2>Patients</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Card Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Med. police</th>
                <th>Sex</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.address}"></td>
                <td th:text="${patient.medPolice}"></td>
                <td th:text="${patient.sex}"></td>
                <td><a th:href="@{patient-update/{id}(id=${patient.id})}">Edit</a></td>
                <td><a th:href="@{patient-delete/{id}(id=${patient.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/patients/patient-create">Create patient</a></p>
    <p><a href="/">Home</a></p>
</div>
</body>
</html>
